syntax = "proto3";

option go_package = "github.com/stuartshome/verify-document/book";

message Book {
    int32 Id = 1;
    string Title = 2;
    repeated Author Authors = 3;
    Category Category = 4;
}

enum Category {
    Novel = 0;
    SciFi = 1;
    Fantasy = 2;
    History = 3;
}

message Author {
    int32 Id = 1;
    string Name = 2;
}